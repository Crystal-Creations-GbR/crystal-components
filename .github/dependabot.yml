version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "beta"
    open-pull-requests-limit: 50
    labels:
      - "type:build"
      - "scope:deps"
    allow:
      - dependency-type: "production"
    versioning-strategy: increase
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    target-branch: "updates"
    open-pull-requests-limit: 50
    labels:
      - "type:build"
      - "scope:deps-dev"
    allow:
      - dependency-type: "development"
    versioning-strategy: increase
    groups:
      commitlint:
        patterns:
          - "@commitlint/*"
          - "conventional-changelog-conventionalcommits"
      semantic-release:
        patterns:
          - "semantic-release"
          - "@semantic-release/*"
      storybook:
        patterns:
          - "storybook"
          - "@storybook/*"
          - "chromatic"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    target-branch: "updates"
    open-pull-requests-limit: 50
    commit-message:
      prefix: "build(deps-dev)"
    labels:
      - "type:build"
      - "scope:deps-dev"
